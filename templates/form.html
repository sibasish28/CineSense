<div class="container">
    <div class="screen">
        <div class="screen-header">
            <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
            </div>
        </div>
        <div class="screen-body">
            <div class="screen-body-item left">
                <div class="app-title">
                    <span>MOVIE</span>
                    <span>REVIEW</span>
                </div>
                <div class="app-contact">These reviews will not be used against you in any way</div>
            </div>
            <div class="screen-body-item">
                <div class="app-form">
                    <div class="app-form-group message">
                        <textarea id="reviewInput" class="app-form-control" placeholder="REVIEW"></textarea>
                    </div>
                    <div class="app-form-group buttons">
                        <button class="app-form-button" onclick="clearForm()">CLEAR</button>
                        <button class="app-form-button" onclick="sendReview()">SEND</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
